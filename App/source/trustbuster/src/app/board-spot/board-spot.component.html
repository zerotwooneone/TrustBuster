<div class="container" [ngClass]="{'userCanMove': spot.userCanMove, 'attackable': spot.attackable}" (click)="onClick()">
    <!-- <div>{{spot.rowIndex}},{{spot.columnIndex}}</div> -->
    <tb-player *ngIf="spot.player" [state]="spot.player" cdkDrag [cdkDragDisabled]="!spot.player.isUser"
        cdkDragBoundary="tb-board">
        <tb-player *cdkDragPreview [state]="spot.player"></tb-player>
    </tb-player>
    <div *ngIf="spot.isUserOrigin" class="user-origin"></div>
</div>
